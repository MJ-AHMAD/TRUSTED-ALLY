<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Book Flight</h1>
    </header>
    <main class="container my-5">
        <h2 class="text-center mb-4">Flight Booking Form</h2>
        <form id="booking-form" class="mb-5">
            <div class="form-group">
                <label for="flight-id">Flight ID</label>
                <input type="text" id="flight-id" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="airline">Airline</label>
                <input type="text" id="airline" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="departure">Departure</label>
                <input type="text" id="departure" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="arrival">Arrival</label>
                <input type="text" id="arrival" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="passenger-name">Passenger Name</label>
                <input type="text" id="passenger-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="passenger-email">Passenger Email</label>
                <input type="email" id="passenger-email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 <a href="https://portfolio-ally-sea.vercel.app">MJ AHMAD.</a> All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="booking.js"></script>
</body>
</html>
