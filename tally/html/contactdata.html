<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Data - TRUSTED-ALLY</title>
    <link href="https://mj-ahmad.github.io/mja2025/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://mj-ahmad.github.io/mja2025/admin/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar Start -->
        <!-- ...existing code... -->
        <!-- Navbar End -->

        <!-- Contact Data Start -->
        <div class="container-xxl py-5">
            <div class="container py-5 px-lg-5">
                <div class="wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="text-center mb-5">Submitted Contact Data</h1>
                </div>
                <div class="row g-5">
                    <div class="col-lg-12">
                        <h2 class="mb-4">Contact Form Submissions</h2>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Subject</th>
                                    <th>Message</th>
                                </tr>
                            </thead>
                            <tbody id="submissionTableBody">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Data End -->

        <!-- Footer Start -->
        <!-- ...existing code... -->
        <!-- Footer End -->
    </div>

    <!-- JavaScript Libraries -->
    <!-- ...existing code... -->

    <!-- Template Javascript -->
    <!-- ...existing code... -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submissions = JSON.parse(localStorage.getItem('contactSubmissions')) || [];
            const tableBody = document.getElementById('submissionTableBody');

            submissions.forEach(submission => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${submission.name}</td>
                    <td>${submission.email}</td>
                    <td>${submission.subject}</td>
                    <td>${submission.message}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
